name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM UTC
  workflow_dispatch:

jobs:
  # Code Security Analysis
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # Container Security Scanning
container-scan:
  name: Container Security Scan
  runs-on: ubuntu-latest

  permissions:
    contents: read
    security-events: write

  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        tags: ctxos:test

    - name: Run Trivy image scan → SARIF
      uses: aquasecurity/trivy-action@0.20.0
      with:
        scan-type: image
        image-ref: ctxos:test
        format: sarif
        output: trivy-container.sarif
        severity: CRITICAL,HIGH
        exit-code: 0

    - name: Verify SARIF output
      run: |
        if [ ! -s trivy-container.sarif ]; then
          echo "❌ Container SARIF missing or empty"
          ls -lah
          exit 1
        fi

    - name: Upload container scan results
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: trivy-container.sarif
        wait-for-processing: true


# Secret Scanning
secret-scan:
  name: Secret Scanning
  runs-on: ubuntu-latest

  permissions:
    contents: read
    security-events: write

  steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run Trivy secret scan → SARIF
      uses: aquasecurity/trivy-action@0.20.0
      with:
        scan-type: fs
        scanners: secret
        format: sarif
        output: trivy-secrets.sarif
        exit-code: 0

    - name: Verify SARIF output
      run: |
        if [ ! -s trivy-secrets.sarif ]; then
          echo "❌ Secret SARIF missing or empty"
          ls -lah
          exit 1
        fi

    - name: Upload Trivy secret scan results
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: trivy-secrets.sarif
        wait-for-processing: true

    - name: Run Gitleaks (blocking)
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Dependency Security Scanning
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/package-lock.json

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install Python dependencies
        run: poetry install

      - name: Install Node.js dependencies
        run: |
          cd src
          npm ci

      - name: Run Safety check (Python)
        run: |
          poetry run safety check --json --output safety-report.json || true

      - name: Run npm audit (Node.js)
        run: |
          cd src
          npm audit --json --audit-level=moderate > npm-audit-report.json || true

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'ctxos'
          path: '.'
          format: 'HTML'
          out: 'dependency-check-report'

      - name: Upload dependency reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-reports
          path: |
            safety-report.json
            npm-audit-report.json
            dependency-check-report/

  # Static Application Security Testing (SAST)
  sast:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install Python dependencies
        run: |
          poetry install --with dev
          pip install bandit semgrep

      - name: Run Bandit security linter
        run: |
          poetry run bandit -r core/ api/ engines/ collectors/ normalizers/ agents/ cli/ -f json -o bandit-report.json || true

      - name: Run Semgrep
        run: |
          semgrep --config=auto --json --output=semgrep-report.json . || true

      - name: Upload SAST reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sast-reports
          path: |
            bandit-report.json
            semgrep-report.json

  # Infrastructure as Code Security
  iac-security:
    name: Infrastructure Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: dockerfile,kubernetes,terraform
          output: sarif
          output_file_path: checkov-results.sarif
        continue-on-error: true

      - name: Check if Checkov results exist
        id: check_checkov
        run: |
          if [ -f 'checkov-results.sarif' ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Checkov SARIF file not found, creating empty file"
            echo '{"version": "2.1.0", "$schema": "https://json.schemastore.org/sarif-2.1.0.json", "runs": []}' > checkov-results.sarif
          fi

      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'checkov-results.sarif'

  # Security Policy and Compliance
  compliance:
    name: Security Compliance Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for security policy
        run: |
          if [ ! -f "SECURITY.md" ]; then
            echo "❌ SECURITY.md file not found"
            exit 1
          else
            echo "✅ SECURITY.md file found"
          fi

      - name: Check license compliance
        run: |
          if [ ! -f "LICENSE" ]; then
            echo "❌ LICENSE file not found"
            exit 1
          else
            echo "✅ LICENSE file found"
          fi

