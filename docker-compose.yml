services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ctxos-postgres
    environment:
      POSTGRES_DB: ctxos
      POSTGRES_USER: ctxos_user
      POSTGRES_PASSWORD: ctxos_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - ctxos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ctxos_user -d ctxos"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ctxos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ctxos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Elasticsearch for Search and Analytics
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ctxos-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - ctxos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # CtxOS API Server
  ctxos-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: ctxos-api
    environment:
      - DATABASE_URL=postgresql://ctxos_user:ctxos_password@postgres:5432/ctxos
      - REDIS_URL=redis://redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    volumes:
      - ./configs:/app/configs:ro
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - ctxos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # CtxOS Worker for Background Processing
  ctxos-worker:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: ctxos-worker
    command: python -m celery -A api.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://ctxos_user:ctxos_password@postgres:5432/ctxos
      - REDIS_URL=redis://redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
    volumes:
      - ./configs:/app/configs:ro
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - ctxos-network
    restart: unless-stopped

  # CtxOS Scheduler
  ctxos-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: ctxos-scheduler
    command: python -m celery -A api.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://ctxos_user:ctxos_password@postgres:5432/ctxos
      - REDIS_URL=redis://redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
    volumes:
      - ./configs:/app/configs:ro
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ctxos-network
    restart: unless-stopped

  # Frontend Application
  ctxos-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ctxos-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    depends_on:
      - ctxos-api
    networks:
      - ctxos-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ctxos-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - ctxos-api
      - ctxos-frontend
    networks:
      - ctxos-network
    restart: unless-stopped

  # Grafana for Monitoring and Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: ctxos-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - postgres
      - elasticsearch
    networks:
      - ctxos-network
    restart: unless-stopped

  # Prometheus for Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: ctxos-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - ctxos-network
    restart: unless-stopped

  # Jaeger for Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: ctxos-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP collector
      - "14250:14250"  # gRPC collector
    networks:
      - ctxos-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
  grafana_data:
    driver: local
  prometheus_data:
    driver: local

networks:
  ctxos-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
